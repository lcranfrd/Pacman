<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/5675ab0645.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Pacman</h1>
        <h2>Score: <span id='score'></span></h2>
        <div class='grid'>
        </div>
        <div class='btn-holder'>
          <div class='row top'>
            <div class='space'></div>
            <div class='circle'><div class='btn-up'></div><i id='ArrowUp' class="fas fa-5x fa-chevron-circle-up"></i></div>
            <div class='space'></div>
          </div>

          <div class="row middle">
            <div class='circle'><div class='btn-left'></div><i id='ArrowLeft' class="fas fa-5x fa-chevron-circle-left"></i></div>
            <div class='space middle'></div>
            <div class='circle'><div class='btn-right'></div><i id='ArrowRight' class="fas fa-5x fa-chevron-circle-right"></i></div>
          </div>
          <div class='row bottom'>
            <div class='space'></div>
            <div class='circle'><div class='btn-down'><i id='ArrowDown' class="fas fa-5x fa-chevron-circle-down"></i></div></div>
            <div class='space'></div>
          </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
